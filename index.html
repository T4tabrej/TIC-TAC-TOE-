<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <!-- Starting Page -->
      <div id="startingPage">
        <h2>Tic Tac Toe</h2>
        <div id="line"></div>
        <h4>Select Which You Want To Be?</h4>
        <div id="button">
          <button id="playerX" class="choose">Player ( X )</button>
          <button id="playerO" class="choose">Player ( O )</button>
        </div>
      </div>


 <!-- Main Page -->
      <div id="mainPage">
        <div id="headerBtns">
            <button id="">X Turn</button>
            <button id="O_Turn">O Turn</button>
            <div id="showChange"></div>
        </div>

        <div id="gameBoard">
                <!-- <div class="boxes"><i class="fa-solid fa-xmark"></i></div>
                <div class="boxes"><i class="fa-solid fa-circle-notch"></i></div> -->
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
     </div>

      <!-- WInner Page -->
      <div id="winner">
        <h2 id="winnerName">Player X Win The Game!</h2>
        <div id="button">
            <button id="quit">Play Again</button>
        </div>

      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
